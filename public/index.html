<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aro ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f8f8;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            max-width: 1200px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 18px;
            font-weight: 300;
            color: #666;
        }

        .status {
            position: absolute;
            right: 24px;
            font-size: 12px;
            color: #999;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #22c55e;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 24px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 75%;
            line-height: 1.5;
            font-size: 15px;
        }

        .message.user {
            align-self: flex-end;
            background: #f0f0f0;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
            color: #333;
        }

        .message.assistant {
            align-self: flex-start;
            color: #555;
            padding: 12px 0;
        }

        .typing {
            align-self: flex-start;
            color: #999;
            font-size: 14px;
            display: none;
            padding: 12px 0;
        }

        .typing.visible {
            display: block;
        }

        /* Input Area */
        .input-section {
            padding: 16px 24px 24px;
            border-top: 1px solid #f0f0f0;
        }

        .input-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background: #f8f8f8;
            border-radius: 24px;
            padding: 4px;
            border: 1px solid #e8e8e8;
            transition: border-color 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: #ccc;
        }

        #user-input {
            flex: 1;
            min-height: 20px;
            max-height: 120px;
            padding: 12px 16px;
            border: none;
            outline: none;
            background: transparent;
            font-family: inherit;
            font-size: 15px;
            resize: none;
            line-height: 1.4;
        }

        #user-input::placeholder {
            color: #aaa;
        }

        .send-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 16px;
            background: #333;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 4px;
            transition: all 0.2s ease;
        }

        .send-btn:hover:not(:disabled) {
            background: #555;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Bottom Options */
        .bottom-options {
            padding: 16px 24px;
            display: flex;
            justify-content: center;
            gap: 24px;
            border-top: 1px solid #f0f0f0;
            background: #fafafa;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .personality-selector {
            display: flex;
            gap: 8px;
        }

        .personality-btn {
            padding: 6px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            background: white;
            color: #666;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .personality-btn:hover {
            border-color: #ccc;
        }

        .personality-btn.active {
            background: #333;
            color: white;
            border-color: #333;
        }

        .premium-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #f59e0b;
        }

        .premium-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fbbf24;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 8px;
        }

        .credits {
            font-size: 11px;
            color: #aaa;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .bottom-options {
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }

            .personality-selector {
                flex-wrap: wrap;
                justify-content: center;
            }

            .messages {
                padding: 16px 16px 0;
            }

            .input-section {
                padding: 12px 16px 16px;
            }
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 4px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">aro ai</div>
            <div class="status">
                <div class="status-dot"></div>
                <span id="status-text">helpful mode</span>
            </div>
        </div>

        <!-- Messages -->
        <div class="messages" id="messages">
            <div class="message assistant">
                hi, i'm aro ai v2. how can i help you today?
            </div>
        </div>

        <div class="typing" id="typing">thinking...</div>

        <!-- Input -->
        <div class="input-section">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="user-input" 
                        placeholder="message aro ai..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="send-btn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Options -->
        <div class="bottom-options">
            <div class="option-group">
                <span class="option-label">mode</span>
                <div class="personality-selector">
                    <button class="personality-btn active" data-personality="helpful">helpful</button>
                    <button class="personality-btn" data-personality="loving">loving</button>
                    <button class="personality-btn" data-personality="creative">creative</button>
                    <button class="personality-btn" data-personality="analytical">analytical</button>
                    <button class="personality-btn" data-personality="humorous">humorous</button>
                    <button class="personality-btn" data-personality="mentor">mentor</button>
                </div>
            </div>
            
            <div class="option-group">
                <div class="premium-indicator">
                    <div class="premium-icon">â˜…</div>
                    <span>images for premium</span>
                </div>
            </div>
            
            <div class="option-group">
                <div class="credits">made by vedant roy & shaurya</div>
            </div>
        </div>
    </div>

    <!-- Chat app script -->
    <script src="chat.js"></script>
</body>
</html>
