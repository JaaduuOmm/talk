<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARO Adventure</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
  <style>
    body {
      background-color: #0e0e10;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .user-message, .assistant-message {
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 70%;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .user-message {
      background-color: #1f1f22;
      align-self: flex-end;
      color: #c7d2fe;
    }
    .assistant-message {
      background-color: #141416;
      border: 1px solid #27272a;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background-color: #18181b;
      border-top: 1px solid #27272a;
    }
    #user-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 15px;
      padding: 8px;
      outline: none;
    }
    #send-btn {
      background-color: #4f46e5;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #send-btn:hover { background-color: #6366f1; }
    .hud {
      display: flex;
      justify-content: space-around;
      background-color: #18181b;
      border-top: 1px solid #27272a;
      padding: 10px;
      font-size: 14px;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <div class="assistant-message">Welcome to ARO ‚Äî your AI-powered infinite text adventure! Type anything to begin.</div>
  </div>
  <div class="hud">
    <div>‚ù§Ô∏è Health: <span id="health">100</span></div>
    <div>‚≠ê XP: <span id="xp">0</span></div>
    <div>üéí Inventory: <span id="inventory">None</span></div>
  </div>
  <div id="input-area">
    <input id="user-input" placeholder="Type your next move..." />
    <button id="send-btn">Send</button>
  </div>

  <script src="chat.js"></script>
  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const healthEl = document.getElementById('health');
    const xpEl = document.getElementById('xp');
    const inventoryEl = document.getElementById('inventory');

    const parser = new DOMParser();

    // Observe incoming messages from chat.js
    const observer = new MutationObserver(() => {
      const lastMsg = chatBox.lastElementChild;
      if (lastMsg && lastMsg.classList.contains('assistant-message')) {
        const text = lastMsg.innerText;
        updateStats(text);
        runAroCommands(text);
      }
    });
    observer.observe(chatBox, { childList: true });

    function updateStats(text) {
      const healthMatch = text.match(/\*\*Health:\*\*\s*(\d+)/);
      const xpMatch = text.match(/\*\*XP:\*\*\s*(\d+)/);
      const invMatch = text.match(/\*\*Inventory:\*\*\s*(.*)/);
      if (healthMatch) healthEl.textContent = healthMatch[1];
      if (xpMatch) xpEl.textContent = xpMatch[1];
      if (invMatch) inventoryEl.textContent = invMatch[1];
    }

    function runAroCommands(text) {
      const matches = text.matchAll(/<aro:(.*?)\s*(.*?)\/>/g);
      for (const match of matches) {
        const cmd = match[1];
        const args = match[2];
        if (cmd === 'shake') doShake();
        if (cmd === 'light') flashLight();
        if (cmd === 'sound') playSound(args.match(/src="(.*?)"/)[1]);
      }
    }

    function doShake() {
      document.body.style.transition = 'transform 0.1s';
      let i = 0;
      const shake = setInterval(() => {
        document.body.style.transform = `translate(${(Math.random()-0.5)*10}px, ${(Math.random()-0.5)*10}px)`;
        if (++i > 10) { clearInterval(shake); document.body.style.transform = ''; }
      }, 50);
    }

    function flashLight() {
      const orig = document.body.style.backgroundColor;
      document.body.style.backgroundColor = '#fbbf24';
      setTimeout(() => document.body.style.backgroundColor = orig || '#0e0e10', 300);
    }

    function playSound(src) {
      if (!src) return;
      const audio = new Audio(src);
      audio.volume = 0.5;
      audio.play();
    }
  </script>
</body>
</html>
