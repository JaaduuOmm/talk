<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloudflare AI Document Editor</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #e0e0e0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .editor-container {
      width: 90%;
      max-width: 1000px;
      height: 90vh;
      background: #e0e0e0;
      border-radius: 20px;
      box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .toolbar {
      padding: 10px 20px;
      background: #e0e0e0;
      box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toolbar button {
      border: none;
      background: #e0e0e0;
      box-shadow: 3px 3px 6px #bebebe, -3px -3px 6px #ffffff;
      border-radius: 12px;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }
    .toolbar button:active {
      box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff;
    }
    #editor {
      flex: 1;
      padding: 20px;
      background: #e0e0e0;
      border: none;
      outline: none;
      resize: none;
      font-family: monospace;
      font-size: 16px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .highlight-menu {
      position: absolute;
      background: #e0e0e0;
      box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
      border-radius: 12px;
      padding: 8px;
      display: none;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }
    .highlight-menu button {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      color: #333;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #e0e0e0;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
      z-index: 100;
      width: 400px;
      text-align: center;
    }
    .popup input, .popup button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      background: #e0e0e0;
      box-shadow: 3px 3px 6px #bebebe, -3px -3px 6px #ffffff;
    }
    .popup button:active {
      box-shadow: inset 3px 3px 6px #bebebe, inset -3px -3px 6px #ffffff;
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <div class="toolbar">
      <h3>Cloudflare AI Document Editor</h3>
      <button onclick="saveDoc()">Save</button>
    </div>
    <textarea id="editor" placeholder="Write your markdown or notes here..."></textarea>
  </div>

  <div class="highlight-menu" id="highlightMenu">
    <button onclick="openAIPopup()">AI Write âœ¨</button>
  </div>

  <div class="popup" id="aiPopup">
    <h3>AI Assistant</h3>
    <input type="text" id="aiPrompt" placeholder="Describe what you want..." />
    <button onclick="generateAI()">Generate</button>
    <button onclick="closeAIPopup()">Close</button>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const menu = document.getElementById('highlightMenu');
    const popup = document.getElementById('aiPopup');
    let selectedText = '';

    editor.addEventListener('mouseup', (e) => {
      const sel = window.getSelection().toString();
      if (sel.length > 0) {
        selectedText = sel;
        const rect = window.getSelection().getRangeAt(0).getBoundingClientRect();
        menu.style.left = rect.left + window.scrollX + 'px';
        menu.style.top = rect.top + window.scrollY - 40 + 'px';
        menu.style.display = 'flex';
      } else {
        menu.style.display = 'none';
      }
    });

    function openAIPopup() {
      popup.style.display = 'block';
      menu.style.display = 'none';
    }

    function closeAIPopup() {
      popup.style.display = 'none';
    }

    async function generateAI() {
      const prompt = document.getElementById('aiPrompt').value;
      popup.style.display = 'none';
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          messages: [
            { role: 'system', content: 'You are an AI writing assistant that helps edit and improve markdown documents.' },
            { role: 'user', content: `Instruction: ${prompt}\n\nSelected text: ${selectedText}` }
          ]
        })
      });

      const data = await response.json();
      const output = data.response || data.output || data.result || '';
      if (!output) {
        alert('AI returned empty output.');
        return;
      }

      editor.value = editor.value.replace(selectedText, output);
    }

    function saveDoc() {
      const blob = new Blob([editor.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'document.md';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

  <script src="chat.js"></script>
</body>
</html>
