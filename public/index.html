<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aro ai</title>
    
    <!-- Add marked.js for markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <!-- Add Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-tsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f8f8;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            max-width: 1200px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 18px;
            font-weight: 300;
            color: #666;
        }

        .status {
            position: absolute;
            right: 24px;
            font-size: 12px;
            color: #999;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #22c55e;
        }

        /* Messages */
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 24px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 75%;
            line-height: 1.5;
            font-size: 15px;
        }

        .user-message {
            align-self: flex-end;
            background: #f0f0f0;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
            color: #333;
            white-space: pre-wrap;
        }

        .assistant-message {
            align-self: flex-start;
            color: #555;
            padding: 12px 0;
        }

        /* Markdown styles for assistant messages */
        .assistant-message h1 {
            font-size: 1.8em;
            margin: 16px 0 12px 0;
            color: #222;
        }

        .assistant-message h2 {
            font-size: 1.5em;
            margin: 14px 0 10px 0;
            color: #333;
        }

        .assistant-message h3 {
            font-size: 1.3em;
            margin: 12px 0 8px 0;
            color: #444;
        }

        .assistant-message h4 {
            font-size: 1.1em;
            margin: 10px 0 6px 0;
            color: #555;
        }

        .assistant-message ul, .assistant-message ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .assistant-message li {
            margin: 4px 0;
        }

        .assistant-message p {
            margin: 8px 0;
        }

        .assistant-message blockquote {
            border-left: 3px solid #ddd;
            padding-left: 16px;
            margin: 12px 0;
            color: #666;
            font-style: italic;
        }

        .assistant-message a {
            color: #0066cc;
            text-decoration: none;
        }

        .assistant-message a:hover {
            text-decoration: underline;
        }

        .assistant-message table {
            border-collapse: collapse;
            margin: 12px 0;
            width: 100%;
        }

        .assistant-message th, .assistant-message td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .assistant-message th {
            background: #f5f5f5;
            font-weight: 600;
        }

        .assistant-message hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 16px 0;
        }

        .assistant-message strong {
            font-weight: 600;
            color: #333;
        }

        .assistant-message em {
            font-style: italic;
        }

        .assistant-message code:not([class*="language-"]) {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #d73a49;
        }

        /* Code block container */
        .code-block-container {
            position: relative;
            margin: 12px 0;
            border-radius: 8px;
            overflow: hidden;
            background: #2d2d30;
        }

        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #1e1e1e;
            border-bottom: 1px solid #3e3e42;
        }

        .code-language {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .code-actions {
            display: flex;
            gap: 8px;
        }

        .code-action-btn {
            padding: 4px 10px;
            background: #3c3c3c;
            border: 1px solid #4a4a4a;
            border-radius: 4px;
            color: #ccc;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .code-action-btn:hover {
            background: #4a4a4a;
            color: white;
        }

        .code-action-btn.copied {
            background: #22c55e;
            color: white;
            border-color: #22c55e;
        }

        /* Override Prism styles */
        .code-block-container pre {
            margin: 0;
            border-radius: 0;
            padding: 16px;
            overflow-x: auto;
        }

        .code-block-container pre[class*="language-"] {
            background: #2d2d30;
        }

        .message p {
            margin: 0;
        }

        .typing-indicator {
            align-self: flex-start;
            color: #999;
            font-size: 14px;
            display: none;
            padding: 12px 0;
        }

        .typing-indicator.visible {
            display: block;
        }

        /* Input Area */
        .input-section {
            padding: 16px 24px 24px;
            border-top: 1px solid #f0f0f0;
        }

        .input-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .message-input {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background: #f8f8f8;
            border-radius: 24px;
            padding: 4px;
            border: 1px solid #e8e8e8;
            transition: border-color 0.2s ease;
        }

        .message-input:focus-within {
            border-color: #ccc;
        }

        #user-input {
            flex: 1;
            min-height: 20px;
            max-height: 120px;
            padding: 12px 16px;
            border: none;
            outline: none;
            background: transparent;
            font-family: inherit;
            font-size: 15px;
            resize: none;
            line-height: 1.4;
            overflow-y: auto;
        }

        #user-input::placeholder {
            color: #aaa;
        }

        #send-button {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 16px;
            background: #333;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 4px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        #send-button:hover:not(:disabled) {
            background: #555;
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Bottom Options */
        .bottom-options {
            padding: 16px 24px;
            display: flex;
            justify-content: center;
            gap: 24px;
            border-top: 1px solid #f0f0f0;
            background: #fafafa;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .personality-selector {
            display: flex;
            gap: 8px;
        }

        .personality-btn {
            padding: 6px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            background: white;
            color: #666;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .personality-btn:hover {
            border-color: #ccc;
        }

        .personality-btn.active {
            background: #333;
            color: white;
            border-color: #333;
        }

        .premium-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #f59e0b;
        }

        .premium-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fbbf24;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 8px;
        }

        .credits {
            font-size: 11px;
            color: #aaa;
        }

        /* Code Preview Modal */
        .code-preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
        }

        .code-preview-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 500;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
        }

        .modal-btn {
            padding: 6px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .modal-btn:hover {
            background: #f5f5f5;
        }

        .modal-btn.primary {
            background: #333;
            color: white;
            border-color: #333;
        }

        .modal-btn.primary:hover {
            background: #555;
        }

        .modal-close {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .modal-close:hover {
            background: #f0f0f0;
        }

        .modal-body {
            flex: 1;
            padding: 0;
            overflow: hidden;
            display: flex;
        }

        .modal-tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 20px;
            background: #fafafa;
        }

        .modal-tab {
            padding: 10px 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 13px;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .modal-tab.active {
            color: #333;
            border-bottom-color: #333;
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow: auto;
        }

        .tab-content.active {
            display: block;
        }

        .code-editor {
            width: 100%;
            height: 100%;
            padding: 16px;
            border: none;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            resize: none;
            outline: none;
            background: #fafafa;
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .bottom-options {
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }

            .personality-selector {
                flex-wrap: wrap;
                justify-content: center;
            }

            #chat-messages {
                padding: 16px 16px 0;
            }

            .input-section {
                padding: 12px 16px 16px;
            }

            .modal-content {
                width: 95%;
                height: 90vh;
            }
        }

        /* Scrollbar */
        #chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .message-input::-webkit-scrollbar {
            width: 4px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 2px;
        }

        #typing-indicator {
            align-self: flex-start;
            color: #999;
            font-size: 14px;
            display: none;
            padding: 12px 0;
        }

        #typing-indicator.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">aro ai</div>
            <div class="status">
                <div class="status-dot"></div>
                <span id="status-text">helpful mode</span>
            </div>
        </div>

        <!-- Messages -->
        <div id="chat-messages">
            <div class="message assistant-message">
                <p>hi, i'm aro ai v2. how can i help you today?</p>
            </div>
        </div>

        <div id="typing-indicator">thinking...</div>

        <!-- Input -->
        <div class="input-section">
            <div class="input-container">
                <div class="message-input">
                    <textarea 
                        id="user-input" 
                        placeholder="message aro ai..."
                        rows="1"
                        autofocus
                    ></textarea>
                    <button id="send-button">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Options -->
        <div class="bottom-options">
            <div class="option-group">
                <span class="option-label">mode</span>
                <div class="personality-selector">
                    <button class="personality-btn active" data-personality="helpful">helpful</button>
                    <button class="personality-btn" data-personality="loving">loving</button>
                    <button class="personality-btn" data-personality="creative">creative</button>
                    <button class="personality-btn" data-personality="analytical">analytical</button>
                    <button class="personality-btn" data-personality="humorous">humorous</button>
                    <button class="personality-btn" data-personality="mentor">mentor</button>
                </div>
            </div>
            
            <div class="option-group">
                <div class="premium-indicator">
                    <div class="premium-icon">★</div>
                    <span>images for premium</span>
                </div>
            </div>
            
            <div class="option-group">
                <div class="credits">made by vedant roy & shaurya</div>
            </div>
        </div>
    </div>

    <!-- Code Preview Modal -->
    <div class="code-preview-modal" id="codePreviewModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Code Preview</div>
                <div style="display: flex; gap: 8px;">
                    <div class="modal-tabs" style="border: none; padding: 0;">
                        <button class="modal-tab active" onclick="switchTab('code')">Code</button>
                        <button class="modal-tab" onclick="switchTab('preview')">Preview</button>
                    </div>
                    <div class="modal-actions">
                        <button class="modal-btn" onclick="downloadCode()">Download</button>
                        <button class="modal-btn primary" onclick="copyModalCode()">Copy</button>
                    </div>
                    <button class="modal-close" onclick="closeModal()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div class="tab-content active" id="codeTab">
                    <textarea class="code-editor" id="modalCodeEditor" readonly></textarea>
                </div>
                <div class="tab-content" id="previewTab">
                    <iframe class="preview-iframe" id="previewFrame"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configure marked options
        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true
        });

        // Personality system integration
        let currentPersonality = 'helpful';
        const statusText = document.getElementById('status-text');

        // Handle personality button clicks
        document.querySelectorAll('.personality-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('.personality-btn').forEach(b => b.classList.remove('active'));
                
                // Add active class to clicked button
                btn.classList.add('active');
                
                // Update current personality
                currentPersonality = btn.dataset.personality;
                statusText.textContent = `${currentPersonality} mode`;
            });
        });

        // Modal functions
        let currentModalCode = '';
        let currentModalLanguage = '';

        function openCodeModal(code, language) {
            currentModalCode = code;
            currentModalLanguage = language;
            
            const modal = document.getElementById('codePreviewModal');
            const editor = document.getElementById('modalCodeEditor');
            
            editor.value = code;
            modal.classList.add('active');
            
            // If it's HTML, update the preview
            if (language === 'html' || language === 'markup') {
                updatePreview(code);
            }
        }

        function closeModal() {
            document.getElementById('codePreviewModal').classList.remove('active');
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.modal-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        function updatePreview(code) {
            const iframe = document.getElementById('previewFrame');
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
        }

        function downloadCode() {
            const extension = currentModalLanguage === 'javascript' ? 'js' : 
                             currentModalLanguage === 'python' ? 'py' :
                             currentModalLanguage === 'markup' || currentModalLanguage === 'html' ? 'html' :
                             currentModalLanguage === 'css' ? 'css' : 'txt';
            
            const blob = new Blob([currentModalCode], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `code.${extension}`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function copyModalCode() {
            navigator.clipboard.writeText(currentModalCode).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Function to copy code
        function copyCode(button, code) {
            navigator.clipboard.writeText(code).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Function to process markdown and add code block features
        function processMarkdown(content) {
            // First, render the markdown
            let html = marked.parse(content);
            
            // Create a temporary div to manipulate the HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            
            // Find all code blocks
            const codeBlocks = tempDiv.querySelectorAll('pre');
            
            codeBlocks.forEach((pre, index) => {
                const code = pre.querySelector('code');
                if (code) {
                    // Get the language from the class
                    const classList = code.className.split(' ');
                    let language = 'plaintext';
                    classList.forEach(cls => {
                        if (cls.startsWith('language-')) {
                            language = cls.replace('language-', '');
                        }
                    });
                    
                    // Get the actual code content
                    const codeContent = code.textContent;
                    
                    // Create a wrapper div
                    const wrapper = document.createElement('div');
                    wrapper.className = 'code-block-container';
                    
                    // Create header
                    const header = document.createElement('div');
                    header.className = 'code-block-header';
                    
                    const langLabel = document.createElement('span');
                    langLabel.className = 'code-language';
                    langLabel.textContent = language;
                    
                    const actions = document.createElement('div');
                    actions.className = 'code-actions';
                    
                    // Copy button
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'code-action-btn';
                    copyBtn.textContent = 'Copy';
                    copyBtn.onclick = function() {
                        copyCode(this, codeContent);
                    };
                    
                    // View/Download button (especially for HTML)
                    if (language === 'html' || language === 'markup' || language === 'javascript' || language === 'css') {
                        const viewBtn = document.createElement('button');
                        viewBtn.className = 'code-action-btn';
                        viewBtn.textContent = 'Open Code';
                        viewBtn.onclick = function() {
                            openCodeModal(codeContent, language);
                        };
                        actions.appendChild(viewBtn);
                    }
                    
                    actions.appendChild(copyBtn);
                    
                    header.appendChild(langLabel);
                    header.appendChild(actions);
                    
                    wrapper.appendChild(header);
                    wrapper.appendChild(pre.cloneNode(true));
                    
                    // Replace the original pre with our wrapper
                    pre.parentNode.replaceChild(wrapper, pre);
                }
            });
            
            return tempDiv.innerHTML;
        }

        // Chat functionality
        const chatMessages = document.getElementById("chat-messages");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const typingIndicator = document.getElementById("typing-indicator");

        // Chat state
        let chatHistory = [
            {
                role: "assistant",
                content: "hi, i'm aro ai v2. how can i help you today?",
            },
        ];
        let isProcessing = false;

        // Auto-resize textarea as user types
        userInput.addEventListener("input", function () {
            // Reset height to calculate new height
            this.style.height = "auto";
            
            // Calculate the new height based on scroll height
            const newHeight = Math.min(this.scrollHeight, 120); // Max height of 120px
            this.style.height = newHeight + "px";
        });

        // Fixed Enter key handler
        userInput.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                if (e.shiftKey) {
                    // Shift+Enter: Allow new line (default behavior)
                    return;
                } else {
                    // Enter alone: Send message
                    e.preventDefault();
                    sendMessage();
                }
            }
        });

        // Send button click handler
        sendButton.addEventListener("click", sendMessage);

        /**
         * Sends a message and processes the response
         */
        async function sendMessage() {
            const message = userInput.value.trim();

            // Don't send empty messages
            if (message === "" || isProcessing) return;

            // Disable input while processing
            isProcessing = true;
            userInput.disabled = true;
            sendButton.disabled = true;

            // Add user message to chat
            addMessageToChat("user", message);

            // Clear input and reset height
            userInput.value = "";
            userInput.style.height = "auto";

            // Show typing indicator
            typingIndicator.classList.add("visible");

            // Add message to history
            chatHistory.push({ role: "user", content: message });

            try {
                // Create new assistant response element
                const assistantMessageEl = document.createElement("div");
                assistantMessageEl.className = "message assistant-message";
                const contentDiv = document.createElement("div");
                assistantMessageEl.appendChild(contentDiv);
                chatMessages.appendChild(assistantMessageEl);

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Simulate API call (replace with your actual API endpoint)
                // For demo purposes, we'll create a mock response
                await simulateAPIResponse(contentDiv, message);

            } catch (error) {
                console.error("Error:", error);
                addMessageToChat(
                    "assistant",
                    "Sorry, there was an error processing your request.",
                );
            } finally {
                // Hide typing indicator
                typingIndicator.classList.remove("visible");

                // Re-enable input
                isProcessing = false;
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        /**
         * Simulate API response for demo purposes
         * Replace this with your actual API call
         */
        async function simulateAPIResponse(contentDiv, userMessage) {
            // Mock response based on personality and user input
            let response = "";
            
            switch (currentPersonality) {
                case 'helpful':
                    response = `I understand you're asking about "${userMessage}". Let me help you with that!\n\nHere's what I can tell you:\n- This is a helpful response\n- I'm designed to assist with various tasks\n- Feel free to ask me anything else!`;
                    break;
                case 'loving':
                    response = `Aww, thank you for sharing that with me! 💝 I really care about helping you with "${userMessage}". You're doing great by asking questions!`;
                    break;
                case 'creative':
                    response = `Oh, what an interesting question about "${userMessage}"! Let me think creatively about this...\n\n🌟 Here's a creative perspective:\n\nImagine if we approached this from a completely new angle! What if we...\n\n\`\`\`javascript\n// Creative solution\nfunction solveCreatively(problem) {\n    return "innovative approach to " + problem;\n}\n\`\`\``;
                    break;
                case 'analytical':
                    response = `Let me analyze your query about "${userMessage}" systematically:\n\n**Analysis Framework:**\n1. **Problem Definition**: ${userMessage}\n2. **Key Variables**: Multiple factors to consider\n3. **Methodology**: Structured approach\n4. **Expected Outcome**: Comprehensive solution\n\n**Conclusion**: Based on this analysis, I recommend...`;
                    break;
                case 'humorous':
                    response = `Haha, you're asking about "${userMessage}"? That's like asking a fish about bicycle maintenance! 😄\n\nBut seriously, let me help you out here. *adjusts imaginary glasses* \n\nThe answer is probably 42... or maybe not! Let me give you a real answer that's both helpful AND entertaining!`;
                    break;
                case 'mentor':
                    response = `Great question about "${userMessage}"! As your AI mentor, I want to guide you through this thoughtfully.\n\n**Let's break this down together:**\n\n🎯 **Learning Objective**: Understanding your query\n📚 **Key Concepts**: What you need to know\n💡 **Practical Application**: How to use this knowledge\n\n**My guidance**: Remember, learning is a journey. Take your time to understand each concept!`;
                    break;
                default:
                    response = `Thanks for your message about "${userMessage}". How can I assist you further?`;
            }

            // Simulate typing effect
            const words = response.split(' ');
            let currentText = '';

            for (let i = 0; i < words.length; i++) {
                currentText += (i > 0 ? ' ' : '') + words[i];
                
                // Process markdown and update display
                contentDiv.innerHTML = processMarkdown(currentText);
                
                // Re-run Prism highlighting
                Prism.highlightAllUnder(contentDiv);

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Small delay to simulate typing
                await new Promise(resolve => setTimeout(resolve, 50));
            }

            // Add completed response to chat history
            chatHistory.push({ role: "assistant", content: response });
        }

        /**
         * Helper function to add message to chat
         */
        function addMessageToChat(role, content) {
            const messageEl = document.createElement("div");
            messageEl.className = `message ${role}-message`;
            
            if (role === "assistant") {
                // Process markdown for assistant messages
                const contentDiv = document.createElement("div");
                contentDiv.innerHTML = processMarkdown(content);
                messageEl.appendChild(contentDiv);
                
                // Run Prism highlighting
                Prism.highlightAllUnder(messageEl);
            } else {
                // User messages preserve line breaks but are plain text
                const contentDiv = document.createElement("div");
                contentDiv.textContent = content;
                messageEl.appendChild(contentDiv);
            }
            
            chatMessages.appendChild(messageEl);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Focus on input when page loads
        window.addEventListener('load', () => {
            userInput.focus();
        });

        // Close modal when clicking outside
        document.getElementById('codePreviewModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
